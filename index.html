<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Video Transcoder</title>

    <!-- Load runtime envs generated by Docker/NGINX entrypoint (env.js sets window.__ENV__) -->
    <script src="/env.js"></script>
    <script>
      // Optional: allow runtime APP_NAME to override the document title
      if (window.__ENV__ && window.__ENV__.APP_NAME) {
        document.title = window.__ENV__.APP_NAME;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
