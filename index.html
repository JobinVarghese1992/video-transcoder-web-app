<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="/favicon.svg" />
    <title>Video Transcoder</title>

    <!-- Runtime envs injected by Docker/NGINX entrypoint (writes /env.js) -->
    <script src="/env.js"></script>
    <script>
      // Allow runtime APP_NAME to override the document title
      if (window.__ENV__ && window.__ENV__.APP_NAME) {
        document.title = window.__ENV__.APP_NAME;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
